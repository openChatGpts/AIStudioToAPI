<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title data-i18n="title">Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background: #f0f2f5;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        input {
            width: 250px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .lang-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: 1px solid #ddd;
            color: #666;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            width: auto;
            margin: 0;
        }

        .lang-switcher:hover {
            background: #f5f5f5;
            color: #333;
        }
    </style>
</head>

<body>
    <form action="/login" method="post">
        <button type="button" class="lang-switcher" onclick="toggleLanguage()">中文</button>
        <h2 data-i18n="heading">Please enter API Key</h2>
        <input type="password" name="apiKey" data-i18n-placeholder="apiKeyPlaceholder" placeholder="API Key" required autofocus>
        <button type="submit" data-i18n="loginBtn">Login</button>
        {{errorMessage}}
    </form>
    <script>
        // Translation dictionary
        const translations = {
            en: {
                title: 'Login',
                heading: 'Please enter API Key',
                apiKeyPlaceholder: 'API Key',
                loginBtn: 'Login'
            },
            zh: {
                title: '登录',
                heading: '请输入 API 密钥',
                apiKeyPlaceholder: 'API 密钥',
                loginBtn: '登录'
            }
        };

        // Get current language, default to English
        let currentLang = localStorage.getItem('lang') || 'en';

        // Apply language
        function applyLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.lang = lang;

            // Update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            // Update placeholder attributes
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });

            // Update language switcher button text
            const switcher = document.querySelector('.lang-switcher');
            if (switcher) {
                switcher.textContent = lang === 'en' ? '中文' : 'English';
            }
        }

        // Toggle language
        function toggleLanguage() {
            const newLang = currentLang === 'en' ? 'zh' : 'en';
            applyLanguage(newLang);
        }

        // Apply saved language on page load
        document.addEventListener('DOMContentLoaded', () => {
            applyLanguage(currentLang);
        });
    </script>
</body>

</html>
